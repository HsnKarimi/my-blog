<div class="collapse navbar-collapse nav" id="navbarResponsive">
    <ul class="navbar-nav ms-auto py-4 py-lg-0">
        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:home' %}">خانه</a></li>
        {% for categoris in categoris %}
            {% if categoris.parent == None %}
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{% url 'blog:category' categoris.slug %}">
                        {{ categoris.name }}
                    </a>
                </li>
                {% if categoris.child.active %}
                    {% include 'blog/partials/category_loop.html' %}
                {% endif %}
            {% endif %}
        {% endfor %}
    </ul>
</div>
